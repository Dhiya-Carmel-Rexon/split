<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split PDF Files</title>
</head>
<body>
    <h1>Split PDF Files</h1>
    <ul><!-- Iterate over each file name in the split_files list and create a list item with a download link for each file -->
        {% for file_name in split_files %}
            <li><a href="{{ file_name }}" download="">{{ file_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
